<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Labels</title>
    <link rel="stylesheet" href="floating-labels.css" />
    <link rel="stylesheet" href="../styles/_styles.css" />
  </head>
  <body>
    <form action="#" method="get" class="login">
      <fieldset>
        <h2>Login</h2>
        <p class="field">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <i>example: john.doe@gmail.com</i>
        </p>

        <p class="field">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
          <i
            >minimum 6 characters, letters and numbers, at least 1 special
            character</i
          >
        </p>

        <button type="submit">Login</button>
      </fieldset>
    </form>
  </body>
</html>
