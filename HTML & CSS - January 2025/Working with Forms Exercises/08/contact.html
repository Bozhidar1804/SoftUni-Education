<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="../styles/_styles.css" />
  </head>
  <body>
    <form action="#" method="get" class="contact">
      <h2>Contact</h2>
      <fieldset>
        <p class="field">
          <label for="text">Your Name</label>
          <input type="text" name="name" id="name" />
          <i>First and Last name is enough</i>
        </p>

        <p class="field">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <i>example: john.doe@gmail.com</i>
        </p>

        <p class="field">
          <label for="text">Subject</label>
          <input type="text" name="subject" id="subject" />
          <i>What is this about?</i>
        </p>

        <p class="field">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="2" cols="30"></textarea>
          <i>Let us know what you need</i>
        </p>
      </fieldset>

      <button type="submit">Send</button>
    </form>
  </body>
</html>
