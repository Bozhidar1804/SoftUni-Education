<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Checkbox and Radio</title>
    <link rel="stylesheet" href="custom-checkbox-and-radio.css" />
    <link rel="stylesheet" href="../styles/_styles.css" />
  </head>
  <body>
    <div class="container">
      <fieldset>
        <legend><h3>Radio</h3></legend>
        <p>
          <input type="radio" name="demo" value="demo1" />
          <label>Option 1</label>
        </p>
        <p>
          <input type="radio" name="demo" value="demo2" />
          <label>Option 2</label>
        </p>
      </fieldset>

      <fieldset>
        <legend><h3>Checkbox</h3></legend>
        <p>
          <input type="checkbox" name="cdemo1" id="demo1" />
          <label>Checkbox 1</label>
        </p>
        <p>
          <input type="checkbox" name="cdemo2" id="demo2" />
          <label>Checkbox 2</label>
        </p>
      </fieldset>
    </div>
  </body>
</html>
