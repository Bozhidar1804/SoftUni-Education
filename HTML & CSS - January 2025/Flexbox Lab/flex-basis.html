<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Basis</title>
    <link rel="stylesheet" href="flex-basis.css" />
  </head>
  <body>
    <h1>flex-basis</h1>
    <h2>flex-basis: 5em;</h2>
    <div class="container-basis flex-basis-5em">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>

    <h2>flex-basis: 5em; flex-shrink: 0; (max-width: 5em)</h2>
    <div class="container-wider flex-basis-5em flex-shrink-zero">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>

    <h2>flex-basis: 5em; flex-grow: 1; (min-width: 5em)</h2>
    <div class="container-widest flex-basis-5em flex-grow-one">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
  </body>
</html>
