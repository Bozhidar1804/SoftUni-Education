<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Self</title>
    <link rel="stylesheet" href="align-self.css" />
  </head>
  <body>
    <h1>align-self</h1>
    <h2>align-self: flex-start;</h2>
    <div class="container">
      <div class="item">1</div>
      <div class="target-start">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    <h2>align-self: center;</h2>
    <div class="container">
      <div class="item">1</div>
      <div class="target-center">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    <h2>align-self: flex-end;</h2>
    <div class="container">
      <div class="item">1</div>
      <div class="target-end">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    <h2>align-self: baseline;</h2>
    <div class="container">
      <div class="item">1</div>
      <div class="target-baseline">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
