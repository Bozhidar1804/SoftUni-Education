<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css" />
  </head>
  <body>
    <section class="calendar">
      <main>
        <div class="label"><p>Workweek</p></div>
        <div class="row">
          <p>1 Monday</p>
          <p>2 Tuesday</p>
          <p>3 Wednesday</p>
          <p>4 Thursday</p>
          <p>5 Friday</p>
        </div>
        <div class="label"><p>Weekend</p></div>
        <div class="row">
          <p>6 Saturday</p>
          <p>7 Sunday</p>
        </div>
      </main>
      <aside>
        <article>REMINDERS</article>
        <article>SPECIAL DATES</article>
      </aside>
    </section>
  </body>
</html>
