<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Layout</title>
    <link rel="stylesheet" href="blog-layout-styles.css" />
  </head>
  <body>
    <header>
      <h1>My Simple Blog</h1>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </header>

    <main>
      <article>
        <h2>Blog Post Title</h2>
        <time datetime="2024-01-01">January 1, 2024</time> by Author Name
        <p>This is a summary of the blog post...</p>
        <a href="#readmore">Read more...</a>
      </article>
    </main>

    <aside>
      <article>
        <h3>About Me</h3>
        <p>Short bio or description about the blog author.</p>
      </article>
      <article>
        <h3>Categories</h3>
        <ul>
          <li><a href="#webdesign">Web Design</a></li>
          <li><a href="#html">HTML</a></li>
          <li><a href="#css">CSS</a></li>
        </ul>
      </article>
    </aside>

    <footer>
      <p>&copy; 2024 My Simple Blog. All rights reserved.</p>
    </footer>
  </body>
</html>
