<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="social-media-icons.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Social Media Icons</h2>
    <div class="icons">
      <a href="https://facebook.com" target="_blank" class="icon facebook">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://twitter.com" target="_blank" class="icon twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://github.com" target="_blank" class="icon github">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://instagram.com" target="_blank" class="icon instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </body>
</html>
