<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator Tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.19.4.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script src="https://code.jquery.com/qunit/qunit-2.19.4.js"></script>
  <script src="script.js"></script>
  <script>
    QUnit.module('Calculator functions');

    QUnit.test('add()', assert => {
      assert.equal(add(2, 3), 5, '2 + 3 = 5');
      assert.equal(add(-1, 1), 0, '-1 + 1 = 0');
    });

    QUnit.test('subtract()', assert => {
      assert.equal(subtract(5, 3), 2, '5 - 3 = 2');
      assert.equal(subtract(0, 4), -4, '0 - 4 = -4');
    });

    QUnit.test('multiply()', assert => {
      assert.equal(multiply(2, 3), 6, '2 Ã— 3 = 6');
    });

    QUnit.test('subtract with empty inputs', assert => {
      document.getElementById('a').value = '';
      document.getElementById('b').value = '';
      document.getElementById('btn-subtract').click();
      assert.equal(
        document.getElementById('result').textContent,
        'Please fill both inputs',
        'Shows warning if inputs are empty'
      );
    });
  </script>
</body>
</html>
